<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day6 Class</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/day7.css" rel="stylesheet">

</head>
<body>
<div class="container">




    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12 content-height" > <h1>Form Practice </h1></div>
        <div class="col-xl-9 col-xl-9 col-lg-9 col-md-8 col-sm-9 col-12 content-height" >
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control"/>
        </div>
        <div class="form-group">
            <lable> Last Name</lable>
            <input type="text" name="last_name" class="form-control"/>

        </div>

        <div class="form-group">
            <lable> Email</lable>
            <input type="email" name="email" class="form-control"/>

        </div>


        <div class="form-group">
            <lable> Password</lable>
            <input type="password" name="password" class="form-control"/>

        </div>

        <div class="form-group">
            <lable> Phone</lable>
            <input type="number" name="phone" class="form-control"/>

        </div>
        <div class="form-group">
            <lable> Date of Birth</lable>
            <input type="date" name="dob" class="form-control"/>

        </div>

        <div class="form-group">
            <lable> <input type="radio" name="gender" value="male" />Male</lable>
            <lable> <input type="radio" name="gender" value="female" />Female</lable>


        </div>

        <div class="form-group">
            <lable> Address</lable>
            <textarea name="address" class="form-control"></textarea>


        </div>

        <div class="form-group">
            <lable> Image</lable>
            <input type="file" name="image" class="form-control" accept="image/*" multiple/>

        </div>

        <div class="form-group">
            <lable> District Name</lable>
            <select>

                <option>---Select District Name---</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Savar">Savar</option>
                <option value="Dohar">Dohar</option>
                <option value="Gazipur">Gazipur</option>
            </select>

        </div>



        </div>


    </div>




    </div>

<script src="js/bootstrap.js"></script>
</body>
</html>
