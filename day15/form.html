<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/day15.css" rel="stylesheet">
</head>
<body>
<div class="col-sm-6">
    <form action="" method="post" id="myForm">
<table border="1">
    <tr>
        <th>First Name</th>
        <td>

            <input type="text" name="first_name" id="firstName">

            <span id="firstNameError" style="color:red;"> </span>

        </td>

    </tr>
    <tr>
        <th>Last Name</th>
        <td>
            <input type="text" name="last_name" id="lastName">
            <span id="lastNameError" style="color:red;"> </span>
        </td>

    </tr>
    <tr>
        <th>Email Address</th>
        <td>
            <input type="email" name="email" id="email">

            <span id="emailError" style="color:red;"> </span>
        </td>

    </tr>

    <tr>
        <th>Password</th>
        <td>
            <input type="password" name="password" id="password">
            <input type="checkbox"  id="checkbox">Show Passwrod
            <span id="passwordError" style="color:red;"> </span>

        </td>

    </tr>

    <tr>
        <th>Confirm Pssword</th>
        <td>
            <input type="password" name="confirm_password" id="confirmPassword">
            <span id="confirmPasswordError" style="color:red;"> </span>
        </td>

    </tr>

    <tr>
        <th>Gender</th>
        <td>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="female">Female

            <span id="genderError" style="color:red;"> </span>
        </td>

    </tr>

    <tr>
        <th>District Name</th>
        <td>
           <select name="district" id="district">
               <option value="Select">Select District</option>
               <option value="Brisal">Brisal</option>
               <option value="Chittagong">Chittagong</option>
               <option value="Dhaka">Dhaka</option>
               <option value="Rajshahi">Rajshahi</option>
               <option value="Mymensing">Mymensing</option>
               <option value="Khulna">Khulna</option>
               <option value="Rangpur">Rangpur</option>
               <option value="Sylhet">Sylhet</option>



           </select>
            <span id="districtError" style="color:red;"> </span>
        </td>

    </tr>

    <tr>

        <th> </th>
        <td><input type="submit" name="btn" value="Submit"/></td>
    </tr>


</table>
    </form>

</div>




<script src="js/jquery-3.2.1.js" ></script>
<script src="js/popper.js" ></script>
<script src="js/bootstrap.js"></script>
<script src="js/mahmud.js"></script>
</body>
</html>
